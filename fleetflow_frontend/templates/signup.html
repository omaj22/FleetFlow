{% extends "landing_page.html" %}

        
{% block content %} 
<div class=" flex justify-center items-center mt-8 text-white">
    <div>
        <p class="text-center font-bold text-xl">Sign Up</p>
        <p class="text-center text-sm mt-2">Please, Enter Your Details to Sign Up </p>

        <form action="" method="POST" class="mt-6" style="width: 18rem;">
            <p class="ml-3 mb-2">Username</p>
            <input type="text" name="usr" class="px-3 w-full rounded-xl py-2 bg-gray-300 text-black">
            <p class="ml-3 mt-5 mb-2">Email</p>
            <input type="text" name="email" id="" class="px-3 w-full rounded-xl py-2 bg-gray-300 text-black">

            <p class="ml-3 mt-5 mb-2">Password</p>
            <input type="password" name="pwd" id="" class="px-3 w-full rounded-xl py-2 bg-gray-300 text-black">

            <div class="mt-7">
                <button type="submit" class="w-full py-2 rounded-xl font-semibold" style="background: linear-gradient(to right, #9181F4, #5038ED);">Sign Up</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
